<!DOCTYPE html>
<html xmlns:th="http://www.thelymeaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Страница входа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">АвтоЗаметки</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page">Главная</a></li>
            <li class="nav-item"><a th:href="@{/login}" class="nav-link active" aria-current="page">Вход</a></li>
            <li class="nav-item"><a th:href="@{/register}" class="nav-link">Регистрация</a></li>
            <li class="nav-item"><a th:href="@{/users}" class="nav-link">Пользователи</a></li>
        </ul>
    </header>
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="width: 500px; margin: auto;">
        <p class="text-center text-body h1 fw-bold mb-5 mt-4">Войдите, пожалуйста!</p>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post" style="width: 250px; margin: auto;">
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                    <input type="login" name="username" class="form-control" id="username"  required>
                    <label class="form-label" style="margin-left: 0px" for="username">Логин</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 71.2px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                    <input type="password" name="password" class="form-control" id="password"  required>
                    <label class="form-label" style="margin-left: 0px" for="password">Пароль</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 71.2px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="checkbox" required>
                    <label class="form-check-label" for="checkbox">Запомнить меня</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 71.2px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-lg" data-mdb-button-initialized="true">Войти</button>
            </div>
        </form>
        <div th:if="${param.error}">
            <p style="color: red; text-align: center;">Неверный логин или пароль.</p>
        </div>
        <div th:if="${param.logout}">
            <p style="color: red; text-align: center;"> You have been logged out. </p>
        </div>
    </div>
</div>

    <footer class="py-3 my-4" style="position: absolute; bottom: 0; width: 100%;">
        <p class="text-center text-body-secondary">© 2024 Автомобильные заметки</p>
    </footer>

</body>
</html>
