<!DOCTYPE html>
<html xmlns:th="http://www.thelymeaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${users}">Список пользователей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">АвтоЗаметки</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page">Главная</a></li>
            <li class="nav-item"><a th:href="@{/login}" class="nav-link" aria-current="page">Вход</a></li>
            <li class="nav-item"><a th:href="@{/register}" class="nav-link">Регистрация</a></li>
            <li class="nav-item"><a th:href="@{/users}" class="nav-link active">Пользователи</a></li>
        </ul>
    </header>
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="width: 500px; margin: auto;">
        <h1>Список пользователей</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Пароль</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="py-3 my-4" style="position: absolute; bottom: 0; width: 100%;">
    <p class="text-center text-body-secondary">© 2024 Автомобильные заметки</p>
</footer>

</body>
</html>
