<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Добавление зметки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">АвтоЗаметки</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page">Главная</a></li>
            <li class="nav-item"><a th:href="@{/login}" class="nav-link" aria-current="page">Вход</a></li>
            <li class="nav-item"><a th:href="@{/register}" class="nav-link">Регистрация</a></li>
            <li class="nav-item"><a th:href="@{/viewNote}" class="nav-link">Заметки</a></li>
            <li class="nav-item"><a id="logoutLink" href="/login" class="nav-link active">Выйти</a></form></li>
        </ul>
    </header>
    <div class="content">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="width: 500px; margin: auto;">
            <p class="lead mb-4">Чтобы оставить заметку о последнем ТО вашего автомобиля заполните форму ниже:</p>
            <form action="#" th:action="@{/addNote}" th:object="${note}" method="post" style="width: 350px; margin: auto;">
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                        <input type="text" name="date" class="form-control" id="date"  required>
                        <label class="form-label" style="margin-left: 0px" for="date">Дата ТО</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 71.2px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                        <input type="text" name="carBrand" class="form-control" id="carBrand"  required>
                        <label class="form-label" style="margin-left: 0px" for="carBrand">Марка авто</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 71.2px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                        <input type="text" name="carModel" class="form-control" id="carModel"  required>
                        <label class="form-label" style="margin-left: 0px" for="carModel">Модель авто</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 71.2px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                        <input type="text" name="maintenanceWork" class="form-control" id="maintenanceWork"  required>
                        <label class="form-label" style="margin-left: 0px" for="maintenanceWork">Вид ТО</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 71.2px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                        <input type="text" name="maintenanceCost" class="form-control" id="maintenanceCost"  required>
                        <label class="form-label" style="margin-left: 0px" for="maintenanceCost">Стоимость ТО</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 71.2px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-lg"
                            data-mdb-button-initialized="true">Добавить</button>
                </div>
            </form>
            <div th:if="${message}">
                <p th:text="${message}" style="color: red; text-align: center;"></p>
            </div>
            <div th:if="${message1}">
                <p th:text="${message1}" style="color: green; text-align: center;"></p>
            </div>
        </div>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2024 Автомобильные заметки</p>
    </footer>
</div>
</body>
</html>
