<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Админ Панель</span>
        </a>
    </header>
    <div class="content">
        <h3>Все пользователи:</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th>Активен</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.authorities[0].authority}"></td>
                <td th:text="${user.enabled ? 'Да' : 'Нет'}"></td>
                <td>
                    <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Удалить</a>
                    <form th:action="@{/admin/banUser/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-warning btn-sm">Забанить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2024 Админ Панель</p>
    </footer>
</div>
</body>
</html>
